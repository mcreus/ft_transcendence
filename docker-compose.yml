version: '3.8'
services:
  modsecurity:
    image: vshn/modsecurity:latest
    ports:
      - "8081:80"
    volumes:
      - ./configurations/modsecurity.conf:/etc/modsecurity/modsecurity.conf:ro
    networks:
      - webnet

  nginx:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ./configurations/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - modsecurity
      - django
    networks:
      - webnet

  django:
    build: ./django/ft_transcendence
    ports:
      - "8000:8000"
    volumes:
      - ./django/ft_transcendence:/app
    networks:
      - webnet

  vault:
    image: hashicorp/vault:latest
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${ROOT_ID}
      VAULT_DEV_LISTEN_ADDRESS: ${LISTEN_ADDR}
      VAULT_ADDR: ${VAULT_ADDR}
    networks:
      - webnet

  ngrok:
    image: ngrok/ngrok
    environment:
      NGROK_AUTHTOKEN: ${NGROK_TOKEN}
    command: ["http", "nginx:80"]
    ports:
      - "4040:4040"
    depends_on:
      - nginx
    networks:
      - webnet

networks:
  webnet: