<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PongHub</title>
	<style>
		canvas {
			border: 1px solid #000;
			display: block;
			margin: 20px auto;
		}
		.center {
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>
<body>

<canvas id="pongCanvas" width="800" height="400"></canvas>
<table id="scores" width="600" height="100" class="center">
	<thead>
		<tr>
			<th colspan="20" style="font-size:300%">Scores</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="10" id="scoreLeft" width="50%" style="text-align:center; color:green; font-size:160%">0</td>
			<td colspan="10" id="scoreRight" width="50%" style="text-align:center; color:red; font-size:160%">0</td>
		</tr>
		<tr>
			<td id="scoreLeft10" height="10" width="10" ></td>
			<td id="scoreLeft9" height="10" width="10" ></td>
			<td id="scoreLeft8" height="10" width="10" ></td>
			<td id="scoreLeft7" height="10" width="10" ></td>
			<td id="scoreLeft6" height="10" width="10" ></td>
			<td id="scoreLeft5" height="10" width="10" ></td>
			<td id="scoreLeft4" height="10" width="10" ></td>
			<td id="scoreLeft3" height="10" width="10" ></td>
			<td id="scoreLeft2" height="10" width="10" ></td>
			<td id="scoreLeft1" height="10" width="10" ></td>
			<td id="scoreRight1" height="10" width="10" ></td>
			<td id="scoreRight2" height="10" width="10" ></td>
			<td id="scoreRight3" height="10" width="10" ></td>
			<td id="scoreRight4" height="10" width="10" ></td>
			<td id="scoreRight5" height="10" width="10" ></td>
			<td id="scoreRight6" height="10" width="10" ></td>
			<td id="scoreRight7" height="10" width="10" ></td>
			<td id="scoreRight8" height="10" width="10" ></td>
			<td id="scoreRight9" height="10" width="10" ></td>
			<td id="scoreRight10" height="10" width="10" ></td>
		</tr>
	</tbody>
</table>

<script type="text/javascript" src="AI.js"></script>
<script type="text/javascript" src="ManualPlayer.js"></script>
<script type="text/javascript" src="pong.js"></script>

</body>
</html>
